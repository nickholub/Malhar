<input type="radio" name="curDashRadio" value="<%=dash_id%>" id="dash-<%=dash_id%>" <% if (selected) { print('checked') }%> />
<label for="dash-<%=dash_id%>" class="dash_id">
    <% if (selected) { %>
    <span class="bullet">&bull;</span>
    <% } %>
    <%=dash_id%>
</label>
<% if (!isDefault) {%>
	<i class="icon-pencil editDashName"></i>
    <i class="icon-trash removeDash"></i>
<%}%>
