<div class="item window">
    <div class="controls">
        <button type="button" class="prev"><i class="icon-chevron-up"></i></button>
        <button type="button" class="next"><i class="icon-chevron-down"></i></button>
    </div>
    <div class="display">
        <div class="label">Window ID</div>
        <div class="value currentWindowId" title="<%= currentWindowId %>"><%= currentWindowIdShort %></div>
    </div>
</div>
<div class="item tuple">
    <div class="controls">
        <button type="button" class="prev"><i class="icon-chevron-up"></i></button>
        <button type="button" class="next"><i class="icon-chevron-down"></i></button>
    </div>
    <div class="display">
        <div class="label">Tuple<br>Offset</div>
        <div class="value currentTupleIndex"><%= currentTupleIndex %></div>
    </div>
</div>
<div class="item display-options">
    <div class="display">
        <div class="label">Show Ports:</div>
        <form action="" class="ports-frm"></form>
    </div>
</div>
<% if (!ended) { %>
<div class="item">
    <div class="display">
        <button type="button" class="btn btn-primary syncRecording"><i class="icon-refresh icon-white"></i> refresh recording</button>
        <div class="sync-rec-note">This recording has not yet ended, so pressing this button will update the tuple count and visible tuples in this widget.</div>
    </div>
</div>
<% } %>
