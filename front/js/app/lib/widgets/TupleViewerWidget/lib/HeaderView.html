<% if (startTime) { %>

<div class="info">
    <span class="title-key">start time</span>
    <span class="title-value"><%= startTime %></span>
</div>

<div class="info">
    <span class="title-key">no. of tuples</span>
    <span class="title-value"><%= totalTuples %></span>
</div>

<% } else { print('<div class="info"><span class="title-key">status</span> <span class="title-value">' + loadedStatus + '</span>') } %>
