<span class="select-status"><strong><%= selected.length %></strong> <%= DT.text('row(s) selected') %></span>
<div class="palette-actions">

    <% if (selected.length === 0) { %>
        <button class="btn" disabled><%= DT.text('select an item') %></button>
    <% } else if (selected.length === 1) {%>
        <button class="inspectApp btn btn-primary"><i class="icon-eye-open icon-white"></i> <%= DT.text('inspect') %></button>
        <% if (selected[0]['state'] === 'RUNNING') {%>
            <button class="shutdownApp btn btn-warning"><i class="icon-white icon-remove"></i> shutdown</button>
            <button class="killApp btn btn-danger"><i class="icon-white icon-ban-circle"></i> kill</button>
        <% } else { %>
            <!-- <button class="btn">relaunch</button> -->
        <% } %>
    <% } else {%>
        <button class="shutdownApps btn btn-warning"><i class="icon-white icon-remove"></i> shutdown selected</button>
        <button class="killApps btn btn-danger"><i class="icon-white icon-ban-circle"></i> kill selected</button>
    <% } %>
    
</div>
