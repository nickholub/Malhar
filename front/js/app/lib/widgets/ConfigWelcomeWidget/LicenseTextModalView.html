<% if (error) {  %>

<p class="alert alert-error">
    Error Loading License Information
</p>

<% } else if (licenseText) {  %>

<textarea readonly class="license-text" style="width: 100%; height: 300px;">
    <%= licenseText %>
</textarea>

<% } else { %>

<p class="alert">
    <%= DT.text('Loading license information...') %>
</p>

<% } %>
