<form class="form-horizontal">
    <h4>Display Options</h4>
    
    <div class="input-append input-prepend" title="This is the range of the graph, in seconds">
        <span class="add-on">last</span>
        <input type="text" name="metric_limit" class="metric_limit input-small" placeholder="limit" />
        <span class="add-on">seconds</span>
    </div>
    
    <h4>Series</h4>
    <% _.each( plots, function(plot) { %>
        <label class="checkbox">
            <input type="checkbox" data-key="<%= plot.key %>" />
            <span class="plot-colorblock" style="background-color:<%= plot.color %>"></span>
            <%= plot.label %>
        </label>
    <% }) %>
    
</form>
