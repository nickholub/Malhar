<div class="row-fluid">
    <div class="span12">
        <span ng-show="app">
            <span class="job-label">Application ID:</span> {{app.id}}
            <span class="job-label">Name:</span> {{app.name}}
            <span class="job-label">State:</span> {{app.state}}
        </span>
    </div><!--/span-->
</div>
<div class="row-fluid" ng-controller="JobGridController">
    <!--
    <div class="span8">
        <h2>Job Progress Chart</h2>
        <line-chart chart="chart" class="line-chart"></line-chart>
    </div><!--/span-->
    <div class="span4">
        <h2>Job Progress</h2>
        <div class="job-progress-grid-content1">
            <div ng-grid="gridOptions" class="job-progress-grid"></div>
        </div>
    </div><!--/span-->
    <div class="span4">
        <h2>&nbsp;</h2>
        <small><em>Map - {{progress.map.progress | number:2}}%</em></small>
        <progress percent="progress.map.progress" class="progress-striped" ng-class="{'active': progress.map.running }"></progress>

        <small><em>Reduce - {{progress.reduce.progress | number:2}}%</em></small>
        <progress percent="progress.reduce.progress" class="progress-striped" ng-class="{'active': !progress.reduce.running }"></progress>

        <small><em>Total - {{progress.total.progress | number:2}}%</em></small>
        <progress percent="progress.total.progress" class="progress-striped" ng-class="{'active': !progress.total.running }"></progress>
    </div><!--/span-->
</div><!--/row-->
<div class="row-fluid">
    <div class="span4" ng-controller="WebSocketController">
        <h2>WebSocket</h2>
        <div>{{message}}</div>
    </div><!--/span-->
</div><!--/row-->
