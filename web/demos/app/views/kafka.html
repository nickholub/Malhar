<div class="container-fluid">
<div class="row-fluid">
    <div class="span6">
        <p>
        Publisher: {{publisherId}}
        </p>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Time Series - Ad Delivery: {{metric}}/{{mode === 'MINUTES' ? 'minute' : 'hour'}}
            </div>
            <div class="panel-body" style="height: 425px;">
                <!--
                <div wt-select="" metric="metric" metrics="metrics" style="margin-bottom: 20px;float:left;"></div>
                <div class="btn-toolbar">
                    <div class="btn-group" style="float: right;">
                        <button type="button" class="btn btn-default btn-sm" ng-click="changeMode('MINUTES')"
                                ng-class="{active: mode === 'MINUTES'}">Minutes</button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="changeMode('HOURS')"
                                ng-class="{active: mode === 'HOURS'}">Hours</button>
                    </div>
                </div>
                -->
                <div wt-time-series="" data="barChart" mode="mode" style="height: 300px;"></div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Debug - Kafka Consumer</div>
            <div class="panel-body">
                <p>Kafka Message</p>
                <p>
                <div class="alert alert-info">
                    <pre>{{kafkaMessage|json}}</pre>
                </div>
                </p>

                <p>Data</p>
                <div class="alert alert-info">
                    <pre style="max-height: 200px;overflow: auto;">{{kafkaMessageValue|json}}</pre>
                </div>
            </div>
        </div>
    </div>
    <div class="span6">
        <div class="panel panel-default">
            <div class="panel-heading">Debug - Kafka Producer</div>
            <div class="panel-body">
                <p>Request:</p>
                <p>
                    <textarea style="height: 200px; width: 100%;" ng-model="requestText"></textarea>
                </p>
                <p><button class="btn btn-primary" ng-click="sendRequest();">send request</button></p>
                <div class="alert alert-info" ng-if="request">
                    <pre>{{request|json}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
