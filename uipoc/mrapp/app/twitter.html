<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Map Reduce Debugger</a>

                <p class="navbar-text pull-right">
                    Logged in as <a href="#" class="navbar-link">Username</a>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span4">
                    <h2>Twitter Top 10 URLs</h2>
                    <div ng-controller="TwitterGridControlller">
                        <div class="gridStyle" ng-grid="gridOptions" style="height: 350px"></div>
                    </div>
                </div><!--/span-->
                <div class="span4">
                    <h2>Twitter Top 10 URLs Chart</h2>
                    <div ng-controller="TwitterBarChartController">
                        <span bar-chart="" class="bar-chart" data="twitterBarChartData" label="name" on-click="d3OnClick(item)"></span>
                    </div>
                </div><!--/span-->
                <div class="span4">
                    <h2>Twitter Top 10 URLs</h2>
                    <div ng-controller="TwitterGridControlller">
                        <div class="gridStyle" ng-grid="gridOptions" style="height: 350px"></div>
                    </div>
                </div><!--/span-->
            </div><!--/row-->
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; DataTorrent 2013</p>
    </footer>

</div><!--/.fluid-container-->
